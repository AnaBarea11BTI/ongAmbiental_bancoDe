<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Voluntário</title>
</head>
<body>
    <h1>Cadastro de Voluntário</h1>
    <form id="formVoluntario">
        <label>Nome:</label><br>
        <input type="text" id="nome"><br><br>

        <label>Email:</label><br>
        <input type="email" id="email"><br><br>

        <label>Telefone:</label><br>
        <input type="text" id="telefone"><br><br>

        <label>Cidade:</label><br>
        <input type="text" id="cidade"><br><br>

        <button type="submit">Cadastrar</button>
    </form>
    <div id="message"></div>

    <script src="criaVoluntario.js"></script>
</body>
</html>
